<!DOCTYPE html>
<html>
<head>
  <title>Play Rock Paper Scissors</title>
  <meta charset="UTF-8"/>

  <link rel='stylesheet' type='text/css' href='Rock_Paper_Scissors.css'>
</head>
<body>

<h1 class = "head">
     Play Rock Paper Scissors
</h1>

<div id = "container20" class = "container2"> 
</div>

<div class = "container2"> 
    Choose one of the following
</div>

<div class = "container">
    <div class = "button">
        <button id = "btn1" class = "btnStyle" type="button">
            <img src="https://cdn.pixabay.com/photo/2014/12/22/00/03/rock-576667_960_720.png" 
            alt="Rock" width="100"
            height="80"></button>
    </div>

    <div class = "button">
     <button id = "btn2" class = "btnStyle" type="button">
        <img src="https://cdn.pixabay.com/photo/2012/04/01/17/33/parchment-23661_960_720.png" 
        alt="Paper" width="100"
        height="80">
     </button>
    </div>

    <div class = "button">
        <button id = "btn3" class = "btnStyle" type="button">
            <img src="https://cdn.pixabay.com/photo/2014/04/03/10/51/scissors-311500_640.png" 
        alt="Paper" width="100"
        height="80">
        </button>
    </div>
</div>

<div class = "scores"> 
    Computer's Score
</div>

<div class = "scores"> 
    Your Score
</div>

<div id = "compScore" class = "scores2"> 
</div>

<div id = "playerScore" class = "scores2"> 
</div>

<script type="text/javascript" src="Rock_Paper_Scissors.js">    </script>
</body>
</html>
