<!DOCTYPE html>

<body>
  <script>
    

    //Finds a random number between two values (min and max)
    function Random_number(min, max) {
            return Math.floor((Math.random()) * (max - min + 1) + min);
    }
    
    //Uses the Random_number function to find a number, 
    //then returns a string ("Rock", "Paper", or "Scissors") based on what that number is
    function computerPlay() {
        let This_Number = parseInt(Random_number(1,3));
        if (This_Number === 1) {
            return("Rock");
        } else if (This_Number === 2) {
            return("Paper");
        } else if (This_Number === 3) {
            return("Scissors");
        } 
    }

    // Determines the winner of a rock, paper, scissors game and prints the solution
    function playRound(playerSelection, computerSelection) {
        if (playerSelection.toLowerCase() === "rock") {
            if (computerSelection.toLowerCase() === "scissors") {
                return "You Lose!";
            } else if (computerSelection.toLowerCase() === "paper") {
                return "You Win!";
            } else {
                return "Tie!"
            }
        } else if (playerSelection.toLowerCase() === "paper") {
            if (computerSelection.toLowerCase() === "scissors") {
                return "You Lose!";
            } else if (computerSelection.toLowerCase() === "rock") {
                return "You Win!";
            } else {
                return"Tie!";
            }
        } else {
            if (computerSelection.toLowerCase() === "rock") {
                return "You Lose!";
            } else if (computerSelection.toLowerCase() === "paper") {
                return "You Win!";
            } else {
                return "Tie!";
            }
        }
            
    }

    function game() {
        for (i = 0; i < 5; i++) {
            let playerSelection = prompt("Rock, Paper, or Scissors?");
            let computerSelection = computerPlay();
            let Result = playRound(playerSelection, computerSelection);
            console.log("The computer chose" + " " + computerSelection + " " + "and you chose" + " " + playerSelection.toLowerCase() + " " + Result);
        }
    }
        
  </script>
</body>
